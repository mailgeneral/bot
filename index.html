<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bot de Consulta</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; max-width: 600px; background: #fff; height: 400px; overflow-y: auto; }
    .user, .bot { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <h2>Chatbot de Consultas</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Escribí tu pregunta..." style="width: 100%; padding: 10px;" autocomplete="off"/>

  <script>
    let respuestasBase = [];

    // Normalizar texto: minusculas, quitar acentos, signos raros, espacios
    const normalizarTexto = (texto) => {
      return texto.toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^\w\s]/gi, "")
        .replace(/\s+/g, " ")
        .trim();
    };

    // Parsear línea CSV respetando comillas y comas dentro de texto
    function parseCSVLine(line) {
      const result = [];
      let current = "";
      let insideQuotes = false;

      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"') {
          insideQuotes = !insideQuotes;
          continue;
        }
        if (char === ',' && !insideQuotes) {
          result.push(current);
          current = "";
        } else {
          current += char;
        }
      }
      result.push(current);
      return result;
    }

    // Cargar CSV desde URL (GitHub u otro)
    async function cargarCSVDesdeGitHub(url) {
      const response = await fetch(url);
      const data = await response.text();
      const lineas = data.trim().split('\n').slice(1); // quitar encabezado
      respuestasBase = lineas.map(linea => {
        const [positivas, negativas, respuesta] = parseCSVLine(linea);
        return {
          positivas: positivas ? positivas.split(',').map(p => p.trim().toLowerCase()) : [],
          negativas: negativas ? negativas.split(',').map(n => n.trim().toLowerCase()) : [],
          respuesta: respuesta ? respuesta.trim() : ""
        };
      });
    }

    // Función para responder basado en la base de datos
    function responder(pregunta) {
      const normalizada = normalizarTexto(pregunta);
      for (const entrada of respuestasBase) {
        const tienePositiva = entrada.positivas.some(p => normalizada.includes(p));
        const tieneNegativa = entrada.negativas.some(n => normalizada.includes(n));
        if (tienePositiva && !tieneNegativa) {
          return entrada.respuesta;
        }
      }
      const fallback = respuestasBase.find(r => r.positivas.includes("respuesta_default"));
      return fallback ? fallback.respuesta : "";
    }

    // Evento enter para enviar pregunta
    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const input = e.target.value;
        if (!input.trim()) return;
        const chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += `<div class='user'>${input}</div>`;
        const respuesta = responder(input);
        chatbox.innerHTML += `<div class='bot'>${respuesta}</div>`;
        e.target.value = "";
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    });

    // Cambia esta URL a donde tengas tu CSV en GitHub o servidor
    cargarCSVDesdeGitHub('respuestas_base.csv');
  </script>
</body>
</html>
